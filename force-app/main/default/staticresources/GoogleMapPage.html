<html>
<head>
<title>Simple Map</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<style>
#map {
height: 100%;
}

/ Optional: Makes the sample page fill the window. /
html,
body {
height: 100%;
margin: 0;
padding: 0;
}
</style>
<!-- jsFiddle will insert css and js -->
</head>
<body>
<div id="map"></div>
<script>
let map;

function initMap() {
map = new google.maps.Map(document.getElementById("map"), {
center: { lat: 26.8505, lng: 75.7628 },
zoom: 10,
});

// Create marker


// Add circle overlay and bind to marker
const cityCircle = new google.maps.Circle({
strokeColor: "#FF0000",
strokeOpacity: 0.8,
strokeWeight: 2,
fillColor: "#FF0000",
fillOpacity: 0.35,
map,
center: { lat: 26.8505, lng: 75.7628 },
radius:30000,
});
new google.maps.Marker({
map: map,
position:{ lat: 26.8505, lng: 75.7628 } ,
title: 'Some location'
});

}
/*var circle = new google.maps.Circle({
map: map,
radius: 16093, // 10 miles in metres
fillColor: '#AA0000'
});
circle.bindTo('center', marker, 'position');
}*/
</script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly" async></script>
</body>
</html>
